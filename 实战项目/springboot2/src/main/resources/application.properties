spring.application.name=springboot2

server.port=8080
spring.thymeleaf.mode=HTML5
spring.thymeleaf.cache=true
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=classpath:/templates/
spring.static-locations=classpath:/tempates/
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/images/**
spring.thymeleaf.suffix=.html

#Database
spring.datasource.url=jdbc:mysql://localhost:3306/mybatis?useSSL=false
spring.datasource.username=root
spring.datasource.password=qazyang123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#mybatis
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.itheima.springboot2.entity
mybatis.configuration.map-underscore-to-camel-case=true

