<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/Users/fulina/IT/javaweb/表单标签.html" method="post">
        名前：<input type="text" name="name"> <br><br>
        パスポート：<input type="password" name="password"> <br><br>
        性別：<label><input type="radio" name="gender" value="1"> 男 </label> <br><br>
             <label><input type="radio" name="gender" value="2"> 女 </label> <br><br>
        趣味：<label><input type="checkbox" name="hobby" value="java"> java </label> <br><br>
             <label><input type="checkbox" name="hobby" value="game"> game </label> <br><br>
             <label><input type="checkbox" name="hobby" value="sing"> sing </label> <br><br>
        画像：<input type="file" name="image"> <br><br>
        誕生日：<input type="date" name="birthday"> <br><br>
        時間：<input type="time" name="time"> <br><br>
        期日時間：<input type="datetime-local" name="datetime"> <br><br>
        メール：<input type="email" name="email"> <br><br>
        年齢：<input type="number" name="age">  <br><br>
        記述：<select name="degree">
                <option value="">　ーーー選びくださいーーー　</option>
                <option value="1">専門学校</option>
                <option value="2">大学</option>
                <option value="3">大学院</option>
                <option value="4">博士</option>

        </select> <br><br>

        記述：<textarea name="description" cols="30" rows="10"></textarea> <br><br>
        <input type="hidden" name="id" value="1">

        <!-- フォーム -->
         <input type="button" value="ボタン">
         <input type="reset" value="重置">
         <input type="submit" value="クエリー">
         <br>
    </form>
</body>
</html>
