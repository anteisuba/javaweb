<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-function</title>
</head>
<body>
    <script>

        //定义函数
        function add(a,b) {
            return a + b;
        }

        //函数调用
        var result = add(10,20);
        alert(result);

        var add2 = function(c,d) {
            return c * d;
        }

        var result2 = add2(20,30);
        alert(result2)


    </script>
</body>
</html>
