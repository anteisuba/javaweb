<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-for = "(addr,index) in addrs">{{index + 1}} : {{addr}} </div>
    </div>
</body>
<script>
    new Vue ({
        el:"#app", 
        data:{
            addrs:["北京","上海","西安","成都","深圳"]
        },
        methods:{

        }
    })
</script>
</html>
